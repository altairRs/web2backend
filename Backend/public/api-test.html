<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing</title>
</head>
<body>
    <h1>API Testing</h1>
    <button onclick="testGet()">Test GET /users</button>
    <button onclick="testPost()">Test POST /users</button>
    <button onclick="testPut()">Test PUT /users/:id</button>
    <button onclick="testDelete()">Test DELETE /users/:id</button>
    <pre id="result"></pre>

    <script>
        function displayResult(data) {
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        }

        async function testGet() {
            try {
                const response = await fetch('http://localhost:3000/users');
                const data = await response.json();
                displayResult(data);
            } catch (err) {
                console.error('Error:', err);
            }
        }

        async function testPost() {
            try {
                const response = await fetch('http://localhost:3000/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'JaneDoe',
                        email: 'jane@example.com',
                        password: 'securepassword',
                    }),
                });
                const data = await response.json();
                displayResult(data);
            } catch (err) {
                console.error('Error:', err);
            }
        }

        async function testPut() {
            try {
                const response = await fetch('http://localhost:3000/users/1', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'updated@example.com' }),
                });
                const data = await response.json();
                displayResult(data);
            } catch (err) {
                console.error('Error:', err);
            }
        }

        async function testDelete() {
            try {
                const response = await fetch('http://localhost:3000/users/1', {
                    method: 'DELETE',
                });
                if (response.status === 204) {
                    displayResult({ message: 'User deleted successfully' });
                } else {
                    const data = await response.json();
                    displayResult(data);
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }
    </script>
</body>
</html>
